<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito con POO + Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { padding-top: 4.5rem; }
    .product-card img { object-fit: cover; height: 180px; }
    .pointer { cursor:pointer; }
    .badge-stock { font-variant-numeric: tabular-nums; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#productos">Gualmart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#productos">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="openCartLink">Carrito</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Buscar" />
          <button id="clearSearchBtn" class="btn btn-outline-light" type="button" title="Limpiar">
            <i class="bi bi-x-lg"></i>
          </button>
        </form>
        <button id="openCartBtn" class="btn btn-warning ms-3" type="button">
          <i class="bi bi-cart3 me-1"></i>
          Carrito <span class="badge text-bg-dark" id="cartCount">0</span>
        </button>
      </div>
    </div>
  </nav>

 
  <main class="container mb-5">
    <div class="d-flex align-items-center mb-3">
      <h2 class="me-3" id="productos">Productos</h2>
      <span class="text-muted" id="resultsHint"></span>
    </div>
    <div id="productsGrid" class="row g-3">
   
    </div>
  </main>


  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="cartOffcanvasLabel"><i class="bi bi-cart3 me-2"></i>Carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <div id="cartItems" class="list-group mb-3 overflow-auto" style="max-height:40vh">
       
      </div>
      <div class="mt-auto">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <strong>Total</strong>
          <strong id="cartTotal">$0.00</strong>
        </div>
        <div class="d-flex gap-2">
          <button id="clearCartBtn" class="btn btn-outline-danger flex-fill">
            <i class="bi bi-trash3 me-1"></i>Vaciar
          </button>
          <button id="checkoutBtn" class="btn btn-success flex-fill">
            <i class="bi bi-bag-check me-1"></i>Finalizar compra
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Factura -->
<div class="modal fade" id="invoiceModal" tabindex="-1" aria-labelledby="invoiceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="invoiceModalLabel">
          <i class="bi bi-receipt me-2"></i>Factura de compra
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody id="invoiceBody"></tbody>
            <tfoot>
              <tr>
                <th colspan="3" class="text-end">Subtotal</th>
                <th id="invoiceSubtotal">$0.00</th>
              </tr>
              <tr>
                <th colspan="3" class="text-end">IVA (13%)</th>
                <th id="invoiceTax">$0.00</th>
              </tr>
              <tr class="table-primary">
                <th colspan="3" class="text-end">Total a pagar</th>
                <th id="invoiceTotal">$0.00</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button id="downloadInvoiceBtn" class="btn btn-outline-primary">
          <i class="bi bi-file-earmark-pdf me-1"></i> Descargar PDF
        </button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
      </div>
    </div>
  </div>
</div>

  <template id="productCardTmpl">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 product-card">
        <img class="card-img-top" alt="Imagen producto" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title"></h5>
          <p class="card-text small text-muted mb-1"></p>
          <div class="d-flex align-items-center justify-content-between mb-2">
            <span class="badge text-bg-success badge-stock"></span>
            <strong class="text-primary price"></strong>
          </div>
          <div class="input-group mt-auto">
            <button class="btn btn-outline-secondary btn-qty-dec" type="button"><i class="bi bi-dash"></i></button>
            <input type="number" class="form-control text-center input-qty" min="1" value="1" />
            <button class="btn btn-outline-secondary btn-qty-inc" type="button"><i class="bi bi-plus"></i></button>
            <button class="btn btn-primary btn-add ms-2" type="button">
              <i class="bi bi-cart-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="cartItemTmpl">
    <div class="list-group-item d-flex align-items-center gap-3">
      <img class="rounded" width="56" height="56" style="object-fit:cover" alt="thumb" />
      <div class="flex-fill">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div class="fw-semibold item-name"></div>
            <div class="text-muted small">Precio: <span class="item-price"></span></div>
          </div>
          <button class="btn btn-sm btn-outline-danger btn-remove" title="Quitar"><i class="bi bi-x"></i></button>
        </div>
        <div class="d-flex align-items-center gap-2 mt-2">
          <div class="input-group input-group-sm" style="width: 140px;">
            <button class="btn btn-outline-secondary btn-dec" type="button"><i class="bi bi-dash"></i></button>
            <input type="number" class="form-control text-center input-qty" min="1" />
            <button class="btn btn-outline-secondary btn-inc" type="button"><i class="bi bi-plus"></i></button>
          </div>
          <span class="ms-auto">Subtotal: <strong class="item-subtotal"></strong></span>
        </div>
      </div>
    </div>
  </template>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
